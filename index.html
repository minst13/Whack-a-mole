<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Whack a mole</title>
</head>

<body>
    <div class="grid">
        <h1>Whack a Mole</h1>
        <div class="firstContainer">
            <span id="score_display">Score</span>
            <span class="score">0</span>
            <span id="beginPrompt">Click on Start to play the game</span>
            <button id="start">START
            </button>
        </div>
        <div class="secondContainer">
            <div id="gameTimer">
                <h2>Game Timer</h2>
                <span id="gameTimerDisplay">20</span>
            </div>
        </div>
    </div>

    <!-- Creating a container for the Main game section -->
    <div class="game">
        <div class="hole hole1"> <!--Hole as a class for all holes for the default value-->
            <div class="mole mole1"></div>
        </div>
        <div class="hole hole2">
            <div class="mole mole2"></div>
        </div>
        <div class="hole hole3">
            <div class="mole mole3"></div>
        </div>
        <div class="hole hole4">
            <div class="mole mole4"></div>
        </div>
        <div class="hole hole5">
            <div class="mole mole5"></div>
        </div>
        <div class="hole hole6">
            <div class="mole mole6"></div>
        </div>
        <div class="hole hole7">
            <div class="mole mole7"></div>
        </div>
        <div class="hole hole8">
            <div class="mole mole8"></div>
        </div>
    </div>
</body>

</html>
